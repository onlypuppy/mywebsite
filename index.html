<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Centered profile box */
        .profile-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }

        /* Expand animation */
        @keyframes expand {
            0% {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                opacity: 0.5;
            }
            100% {
                width: 300px;
                height: 400px;
                border-radius: 15px;
                opacity: 1;
            }
        }

        .profile-box {
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            animation: expand 2.5s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .profile-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #8B0000;
        }

        .username {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            text-align: center;
        }

        .roblox-link {
            position: relative;
            display: inline-block;
        }

        .roblox-link img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .roblox-link img:hover {
            transform: scale(1.1);
        }

        .tip-text {
            font-size: 20px;
            font-weight: bold;
            color: #000000;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="background-video" autoplay loop muted>
        <source src="https://cdn.pixabay.com/video/2025/01/17/253177_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-box" id="profile-box">
            <div class="profile-content" id="profile-content">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYAdzCIM6i3F3FOqMJn_FXoVcnBa5uAyO8AA&s" alt="Profile Picture" class="profile-pic">
                <div class="username">chadleythecat</div>
                <div class="roblox-link">
                    <a href="https://www.roblox.com/users/1604498890" target="_blank">
                        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWlxY3h6b3h0eWtqZDRvd25uZm8xaTN6dzBncWRsdjNsanc0NTRraCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/1QcqLUCuQca1edQ0rK/giphy.gif" alt="Roblox Profile Link">
                    </a>
                </div>
                <div class="tip-text" id="tip-text">TIP: YOU DON'T HAVE MORE THAN ONE LIFE, SO DON'T DIE</div>
            </div>
        </div>
    </div>

    <script>
        const profileBox = document.getElementById('profile-box');
        const profileContent = document.getElementById('profile-content');
        const tipText = document.getElementById('tip-text');

        // Reveal the profile content after 2.5 seconds
        setTimeout(() => {
            profileContent.style.display = 'flex';
            profileContent.style.opacity = 1;

            // Start the tip text animation
            changeText();
        }, 2500);

        // Text change logic with a loop
        function changeText() {
            setTimeout(() => {
                tipText.style.opacity = 1;
                tipText.textContent = "TIP: YOU DON'T HAVE MORE THAN ONE LIFE, SO DON'T DIE";
            }, 0);

            setTimeout(() => {
                tipText.style.opacity = 0;
            }, 6500);

            setTimeout(() => {
                tipText.style.opacity = 1;
                tipText.textContent = "TIP: THIS ISN'T A LOADING SCREEN";
            }, 13000);

            setTimeout(() => {
                tipText.style.opacity = 0;
            }, 19500);

            setTimeout(() => {
                tipText.style.opacity = 1;
                tipText.textContent = "TIP: I KNOW WHERE YOU LIVE";
            }, 26000);

            setTimeout(() => {
                tipText.style.opacity = 0;
            }, 32500);

            setTimeout(() => {
                tipText.style.opacity = 1;
                tipText.textContent = "TIP: WRITE THAT DOWN, WRITE THAT DOWN";
            }, 39000);

            setTimeout(() => {
                tipText.style.opacity = 0;
            }, 45500);

            setTimeout(() => {
                tipText.style.opacity = 1;
                tipText.textContent = "TIP: I WAS DEBUGGING AUDIO FOR 4 HOURS AND IT STILL DIDN'T WORK";
            }, 52000);


    setTimeout(() => {
                tipText.style.opacity = 1;
                tipText.textContent = "TIP: E";
            }, 58500);

            setTimeout(() => {
                tipText.style.opacity = 0;
            }, 65000);

            setTimeout(() => {
                changeText();
            }, 65000);
        }
    </script>
</body>
</html>
